{% extends "base1.html" %}
{% block table %}
        <h1>Dairy</h1>
        <table>
            <tr>
                <th>Sl.No</th>
                <th>ITEM</th>
                <th>MRP</th>
                <th>Our Price</th>
            </tr>
            {% for d in dairy %}
                <tr>
                    <td>{{ d.dairy_id }}</td>
                    <td>{{ d.dairy_name }}</td>
                    <td>{{ d.dairy_mrp }}</td>
                    <td>{{ d.dairy_price }}</td>
                </tr>
                {% endfor %}
        </table>
        {% endblock %}
