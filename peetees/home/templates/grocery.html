<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
</head>
<body>
    <h1>Grocery</h1>
    <table>
        <tr>
            <th>Sl.No</th>
            <th>ITEM</th>
            <th>MRP</th>
            <th>Our Price</th>
        </tr>
        {% for g in grocery %}
            <tr>
                <td>{{ g.grocery_id }}</td>
                <td>{{ g.grocery_name }}</td>
                <td>{{ g.grocery_mrp }}</td>
                <td>{{ g.grocery_price }}</td>
            </tr>
            {% endfor %}
            
        
    </table>
</body>
</html>
