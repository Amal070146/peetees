{% extends "base1.html" %}
{% block table %}
<h1>Grocery</h1>
<table>
  <tr>
    <th>Sl.No</th>
    <th>ITEM</th>
    <th>MRP</th>
    <th>Our Price</th>
  </tr>
  {% for g in grocery %}
  <tr>
    <td>{{ g.grocery_id }}</td>
    <td>{{ g.grocery_name }}</td>
    <td>{{ g.grocery_mrp }}</td>
    <td>{{ g.grocery_price }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
