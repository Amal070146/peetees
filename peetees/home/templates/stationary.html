{% extends "base1.html" %}
{% block table %}
        <h1>Stationary</h1>
        <table>
            <tr>
                <th>Sl.No</th>
                <th>ITEM</th>
                <th>MRP</th>
                <th>Our Price</th>
            </tr>
            {% for s in stationary %}
                <tr>
                    <td>{{ s.stationary_id }}</td>
                    <td>{{ s.stationary_name }}</td>
                    <td>{{ s.stationary_mrp }}</td>
                    <td>{{ s.stationary_price }}</td>
                </tr>
                {% endfor %}


        </table>
        {% endblock %}
