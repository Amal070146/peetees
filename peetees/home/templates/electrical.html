{% extends "base1.html" %}
{% block table %}
        <h1>Electrical</h1>
        <table>
            <tr>
                <th>Sl.No</th>
                <th>ITEM</th>
                <th>MRP</th>
                <th>Our Price</th>
            </tr>
            {% for e in electrical %}
                <tr>
                    <td>{{ e.electrical_id }}</td>
                    <td>{{ e.electrical_name }}</td>
                    <td>{{ e.electrical_mrp }}</td>
                    <td>{{ e.electrical_price }}</td>
                </tr>
                {% endfor %}


        </table>
        {% endblock %}
