<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Bakery</title>
</head>
<body>
    <h1>Bakery</h1>
    <table>
        <tr>
            <th>Sl.No</th>
            <th>ITEM</th>
            <th>MRP</th>
            <th>Our Price</th>
        </tr>
        {% for b in bakery %}
            <tr>
                <td>{{ b.bakery_id }}</td>
                <td>{{ b.bakery_name }}</td>
                <td>{{ b.bakery_mrp }}</td>
                <td>{{ b.bakery_price }}</td>
            </tr>
            {% endfor %}
            
        
    </table>
</body>
</html>
