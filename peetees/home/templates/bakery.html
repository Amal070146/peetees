{% extends "base1.html" %}
{% block table %}
        <h1>Bakery</h1>
        <table style="">
            <tr>
                <th>Sl.No</th>
                <th>ITEM</th>
                <th>MRP</th>
                <th>Our Price</th>
            </tr>
            {% for b in bakery %}
                <tr>
                    <td>{{ b.bakery_id }}</td>
                    <td>{{ b.bakery_name }}</td>
                    <td>{{ b.bakery_mrp }}</td>
                    <td>{{ b.bakery_price }}</td>
                </tr>
                {% endfor %}

        </table>
        {% endblock %}
